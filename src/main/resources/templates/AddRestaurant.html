<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация ресторана</title>
</head>
<body>

<h3>Форма добавления университета</h3>

<p th:if="${addInfo}">Ресторан
    <span  th:text="${addInfo}" style="color:red"></span>
    добавлен
</p>

<form method="post" th:action="@{/restaurant/add}" th:object="${restaurant}">
    <label>Название ресторана: <input th:field="*{name}" type="text"></label>
    <p><input type="submit" value="Добавить"></p>
</form>

<p><a href="/">На главную</a></p>

</body>
</html>
